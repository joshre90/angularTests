<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>


  <div class="container">
    <header class="jumbotron">
      <p>{{ content }}</p>
    </header>
  </div>

  <button ion-button class="my-button" type="button" full (click)="goToAdmin()" [disabled]="!isLoggedIn">
    Click Me
</button>
</ion-content>
