<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content fullscreen class="ion-padding">
    <ion-button (click)="presentAlertConfirm()" expand="block">Show Alert</ion-button>
  </ion-content>

  <ion-button (click)="bookService()">BOOK</ion-button>
  <ion-button (click)="saveVehicle()">Vehicle</ion-button>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
